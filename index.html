<!DOCTYPE html>
<html>
    <head>
        <title>Variables</title>
    </head>
    <body>
        <h1>Javascript Variables</h1>
        <p>Sum of Two Number</p>
        <p id="result"></p>
        <script>
            var num1 = 5;
            var num2 = 6;
            var sum = num1 + num2;
            document.getElementById("result").innerHTML="The sum is: "+sum;
        </script>
    </body>
</html>
